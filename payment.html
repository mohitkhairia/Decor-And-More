<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="payment.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body style="margin: auto 200px;">
    <img id="logo" src="https://searchlogovector.com/wp-content/uploads/2018/09/overstock-logo-vector.png" alt="logo">
    <hr>
    <a href="#cart"> Back to cart </a>
    <form id="address">
       
        <label for="">Email</label>
        <input id="email" type="email"><br>
        <label for="">First name</label>
        <input id="fname" type="text"><br>
        <label for="">Last name</label>
        <input id="lname" type="text"><br>
        <label for="">Address line1</label>
        <input id="add1" type="text"><br>
        <label for="">Address line2</label>
        <input id="add2" type="text"><br>
        <label for="">Country</label>
        <input id="country" type="text"><br>
        <label for="">City</label>
        <input id="city" type="text"><br>
        <label for="">State</label>
        <input id="state" type="text"><br>
        <label for="">PIN Code</label>
        <input id="pin" type="text"><br>
        <label for="">Phone #</label>
        <input id="Phone" type="text"><br>
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="payment.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        #address{
    border: solid black;
    width: 60%;
    margin: auto;
}
#logo{
    display: block;
    width: 18%;
    height: 80px;
    margin: auto;
}
#finalprice1{
    color: red;
}
#paymentdone{
    color: red;
    font-style: oblique;
}
form{
    background-color: antiquewhite;
    border-radius: 2%;
    
    justify-content: center;
    
}

    </style>
</head>
<body style="margin: auto 200px;">
    <img id="logo" src="https://searchlogovector.com/wp-content/uploads/2018/09/overstock-logo-vector.png" alt="logo">
    <hr>
    <a href="cart.html"> Back to cart </a>
    <form id="address">
       
        <label for="">Email</label>
        <input id="email" type="email"><br>
        <label for="">First name</label>
        <input id="fname" type="text"><br>
        <label for="">Last name</label>
        <input id="lname" type="text"><br>
        <label for="">Address line1</label>
        <input id="add1" type="text"><br>
        <label for="">Address line2</label>
        <input id="add2" type="text"><br>
        <label for="">Country</label>
        <input id="country" type="text"><br>
        <label for="">City</label>
        <input id="city" type="text"><br>
        <label for="">State</label>
        <input id="state" type="text"><br>
        <label for="">PIN Code</label>
        <input id="pin" type="text"><br>
        <label for="">Phone #</label>
        <input id="Phone" type="text"><br>
        <input type="submit" id="submit">
    </form>
   <h2><span id="fullname"></span> <span id="first"></span> <span id="last"></h2>
    <h2><span id="emailid"></span> <span id="em"></h2>
        <h2><span id="adress"></span> <span id="adree"></h2>
            <h2><span id="country1"></span> <span id="count"> </h2>
                <h2><span id="state1"></span> <span id="state2"> </h2>
                    <h2><span id="city1"></span> <span id="city2"> </h2>
                        <h2><span id="pin1"></span> <span id="pin2"> </h2>
                            <h2><span id="Phone1"></span> <span id="Phone2"> </h2>
                                <h2><span id="totalprice"></span> <span id="finalprice1"> </h2>
                                    <br></br>
                                    <h1 id="paymentdone"></h1>
</body>
</html>
<script>
   document.getElementById("submit").addEventListener("click", formsubmit);
   function formsubmit(){
    event.preventDefault();
    
    document.getElementById("fullname").innerText = "Name :";
    document.getElementById("last").innerText =  document.getElementById("lname").value;
    document.getElementById("first").innerText = document.getElementById("fname").value;
    document.getElementById("emailid").innerText = "Email :";
    document.getElementById("em").innerText = document.getElementById("email").value;
    document.getElementById("adress").innerText = "Adress :";
    document.getElementById("adree").innerText = document.getElementById("add1").value + document.getElementById("add2").value ;
    document.getElementById("country1").innerText = "Country :";
    document.getElementById("count").innerText = document.getElementById("country").value;
    document.getElementById("state1").innerText = "State :";
    document.getElementById("state2").innerText = document.getElementById("state").value;
    document.getElementById("city1").innerText = "City :";
    document.getElementById("city2").innerText = document.getElementById("city").value;
    document.getElementById("pin1").innerText = "Pin Code :";
    document.getElementById("pin2").innerText = document.getElementById("pin").value;
    document.getElementById("Phone1").innerText = "Phone No :";
    document.getElementById("Phone2").innerText = document.getElementById("Phone").value;
    document.getElementById("totalprice").innerText = "Final Price :";
    document.getElementById("finalprice1").innerText = localStorage.getItem("finalprice");
    document.getElementById("paymentdone").innerText = "Payment Is Sucessful";

   }
</script>
